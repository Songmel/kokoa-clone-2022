<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/5374af606f.js" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone </title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>    
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-quarter fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>  
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification nav__notification--num">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification nav__notification--small"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div class="main-screen">
        <div class="header-screen">
            <div class="header-screen__column">
                <span class="header-screen__title">More</span>
            </div>
            <div class="header-screen__column">
                <span class="header-screen__icon"><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
                <span class="header-screen__icon"><i class="fa-solid fa-music fa-xl"></i></span>
                <a class="header-screen__icon" href="settings.html"><i class="fa-solid fa-gear fa-xl"></i></a>
            </div>
        </div>

        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar" src="https://w.namu.la/s/e1203086a408b9b55a50210bf3e08d6e7646d659853010adb9bb76acede0dded64c90aaaaa78fcc5c788f304a01d459cf6b659654beac249814f1196c65413ecd88ac7030dde18242d2c46f1f87abab2" />
                <div class="user-component__textbox">
                    <span class="user-component__name">Nicolas</span>
                    <div class="user-component__subtitle-box">
                        <span class="user-component__subtitle">+1 787-493-4219</span>
                        <span class="user-component__warning"><i class="fa-solid fa-circle-exclamation"></i></span>
                    </div>
                    
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__icon"><i class="fa-regular fa-message fa-2xl"></i></span>
            </div>
        </div>

        <div class="margin-fix"></div>

        <div class="find-tools">
            <div class="find-tools__column">
                <span class="find-tools__icon"><i class="fa-regular fa-calendar-check fa-2xl"></i></span>
                <span class="find-tools__name">Calendar</span>
            </div>
            <div class="find-tools__column">
                <span class="find-tools__icon"><i class="fa-regular fa-hard-drive fa-2xl"></i></span>
                <span class="nav__notification nav__notification--small"></span>
                <span class="find-tools__name">Talk Drive</span>
            </div>
            <div class="find-tools__column">
                <span class="find-tools__icon"><i class="fa-regular fa-face-smile fa-2xl"></i></span>
                <span class="find-tools__name">Emoticons</span>
            </div>
            <div class="find-tools__column">
                <span class="find-tools__icon"><i class="fa-solid fa-brush fa-2xl"></i></span>
                <span class="find-tools__name">Themes</span>
            </div>
            <div class="find-tools__column">
                <span class="find-tools__icon"><i class="fa-solid fa-key fa-2xl"></i></span>
                <span class="find-tools__name">Account</span>
            </div>
            <div class="find-tools__column">
                <span class="find-tools__icon"><i class="fa-regular fa-comments fa-2xl"></i></span>
                <span class="find-tools__name">Openchat</span>
            </div>
            <div class="find-tools__column">

            </div>
            <div class="find-tools__column">

            </div>
        </div>


        <div class="divider">
            <div class="divider__line">
            </div>
        </div>

        <span class="more__suggestions">Suggestions</span>

        <div class="margin-fix"></div>

        <div class="find-tools">
            <div class="find-tools__column">
                <img class="find-tools__cover" src="https://is4-ssl.mzstatic.com/image/thumb/Music124/v4/2a/77/14/2a7714d1-3bcc-17dc-128a-ef4a8ba68f5c/196006066109.jpg/1200x1200bf-60.jpg" />
                <span class="find-tools__name">Kakao Story</span>
            </div>
            <div class="find-tools__column">
                <img class="find-tools__cover" src="https://pbs.twimg.com/media/EGhmc5iUUAAGSA7.jpg:large" />
                <span class="find-tools__name">Kakao friends</span>
            </div>
            <div class="find-tools__column">
                <img class="find-tools__cover" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7LiiIFmbsDi6LPKGsscWDwYEHY9bJCEZgsw&usqp=CAU" />
                <span class="find-tools__name">Friends Gem</span>
            </div>
            <div class="find-tools__column">
            </div>
        </div>

    </div>
    <div class="splash">
        <span class="splash__icon"><i class="fa-solid fa-comment fa-2xl"></i></span>
    </div>

</body>
</html>
