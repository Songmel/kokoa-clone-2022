<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/5374af606f.js" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicolas - Kokoa Clone </title>
</head>
<body>
    <div class="messenger-background">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>    
            <div class="status-bar__column">
                <span>11%</span>
                <i class="fa-solid fa-battery-quarter fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>  
        </div>
    
        <div class="main-screen">
            <div class="messenger-header">
                <div class="messenger-header__column">
                    <a class="messenger-header__icon" href="chats.html"><i class="fa-solid fa-chevron-left fa-xl"></i></a>
                </div>
                <div class="messenger-header__column">
                    <span class="messenger-header__name">Nicolas serrano</span>
                </div>
                <div class="messenger-header__column">
                    <span class="messenger-header__icon"><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
                    <span class="messenger-header__icon"><i class="fa-solid fa-bars fa-xl"></i></span>
                </div>
            </div>

            <div class="messenger-main">
                <div class="messenger-main__date">
                    <span>Tuesday, June 30, 2020</span>
                </div>
                <div class="messenger-main__row">
                    <img class="user-component__avatar" src="https://w.namu.la/s/e1203086a408b9b55a50210bf3e08d6e7646d659853010adb9bb76acede0dded64c90aaaaa78fcc5c788f304a01d459cf6b659654beac249814f1196c65413ecd88ac7030dde18242d2c46f1f87abab2">
                    <div class="messenger-main__column">
                        <span class="messenger-main__Name">Nicolas</span>
                        <div class="messenger-main__info">
                            <span class="messenger-main__bubble">Hi!</span>
                            <span class="messenger-main__time">21:27</span>
                        </div>
                    </div>
                </div>
                <div class="messenger-main__me">
                    <div class="messenger-main__info">
                        <span class="messenger-main__time">21:27</span>
                        <span class="messenger-main__bubble messenger-main__bubble--me">What's up?</span>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="input-screen">
            <span class="input-screen__plus"><i class="fa-regular fa-square-plus fa-xl"></i></span>
            <div class="input-screen__input">
                <input class=input-screen__inputReal type="text" placeholder="enter chats"/>
                <span class="input-screen__icon"><i class="fa-regular fa-face-smile fa-xl"></i></span>
                <div class="input-screen__sendbtn">
                    <span><i class="fa-solid fa-arrow-up fa-xl"></i></span>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
