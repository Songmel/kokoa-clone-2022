<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/5374af606f.js" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone </title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>    
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-quarter fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>  
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification nav__notification--num">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification nav__notification--small"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div class="main-screen">
        <div class="header-screen">
            <div class="header-screen__column">
                <span class="header-screen__title">Friends</span>
            </div>
            <div class="header-screen__column">
                <span class="header-screen__icon"><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
                <span class="header-screen__icon"><i class="fa-solid fa-music fa-xl"></i></span>
                <a class="header-screen__icon" href="settings.html"><i class="fa-solid fa-gear fa-xl"></i></a>
            </div>
        </div>

        <div class="notion-box">
            <span class="notion-box__icon"><i class="fa-solid fa-circle-info"></i></span>
            <span class="notion-box__text">Friends'Names Display</span>
            <span class="notion-box__icon"><i class="fa-solid fa-chevron-right"></i></span>
        </div>

        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar" src="https://w.namu.la/s/37764ce30e0fc06ccb307c5f0a0f9fb9cb18109585b8f462afebf21597f3bbdf0c92cf05a67e50db525b3f86356643c333c6c9fc36ec930efdfe1794ea9e2d79c03de23d524379f837211ba78f5fee751426555f34ae4960e6e5a983e8fffb56e6ea773efd89baac05ed5c37899dc1c5" />
                <div class="user-component__textbox">
                    <span class="user-component__name">Nicolas</span>
                </div>
            </div>
        </div>

        <div class="divider">
            <div class="divider__line">
            </div>
            <div class="divider__textbox">
                <span class="divider__name">Channel</span>
                <span class="divider__icon"><i class="fa-solid fa-chevron-up"></i></span>
            </div>
        </div>

        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--small" src="https://w.namu.la/s/e1203086a408b9b55a50210bf3e08d6e7646d659853010adb9bb76acede0dded64c90aaaaa78fcc5c788f304a01d459cf6b659654beac249814f1196c65413ecd88ac7030dde18242d2c46f1f87abab2" />
                <div class="user-component__textbox">
                    <span class="user-component__name">Channel</span>
                </div>
            </div>

            <div class="user-component__column">
                <span class="user-component__icon">2</span>
                <span class="user-component__icon"><i class="fa-solid fa-chevron-right"></i></span>
            </div>
        </div>
    </div>

    <div class="splash">
        <span class="splash__icon"><i class="fa-solid fa-comment fa-2xl"></i></span>
    </div>

    <div class="no-mobile">
        <span class="no-mobile__text">Your screen is too big :(</span>
    </div>

</body>
</html>
